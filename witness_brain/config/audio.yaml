# witness_brain/config/audio.yaml

system:
  log_file: "witness_events.log"
  log_level: "INFO"

audio:
  sample_rate: 16000
  channels: 1
  block_size: 2048
  buffer_duration_seconds: 2.0

stt:
  model_size: "tiny.en" # Recommended "tiny" or "base" for speed, can be "medium" or "large"
  device: "cpu" # "cpu" or "cuda"
  compute_type: "int8" # "int8" for CPU, "float16" for GPU if available

tts:
  enabled: true
  voice_model: "en_US-lessac-medium" # Example: "en_US-lessac-medium"
